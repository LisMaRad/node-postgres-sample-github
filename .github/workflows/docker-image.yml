name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag lismarad/node-postgres-sample-github:latest
        docker tag lismarad/node-postgres-sample-github:latest registry.gitlab.com/lismarad/node-postgres-sample-github:latest

    - name: Log in to GitLab Container Registry
      run: echo "$PERSONAL_ACCESS_TOKEN" | docker login registry.gitlab.com -u lismarad --password-stdin

    - name: Push image to GitLab Container Registry
      run: docker push registry.gitlab.com/lismarad/node-postgres-sample-github:latest
